<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form in HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#" class="form">
        <div class="form-row">
          <div class="half-row">
            <label for="first-name" class="details">First name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
          </div>
          <div class="half-row">
            <label for="last-name" class="details">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="form-row">
          <label for="email" class="details">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-row">
          <div class="half-row">
            <label for="password" class="details">Password</label>
            <input type="text" id="password" name="password" placeholder="Create a password" required>
          </div>
          <div class="half-row">
            <label for="password-confirm" class="details">Confirm Password</label>
            <input type="text" id="password-confirm" name="password-confirm" placeholder="Confirm the password" required>
          </div>
        </div>
        <div class="form-row">
          <label for="birthdate" class="details">Date of Birth</label>
          <input type="date" id="birthdate" name="birthdate" placeholder="Enter your birthdate" required>
        </div>
        <div class="gender-details">
          <span class="gender-title">Gender</span>
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <div class="form-row category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="form-row">
          <label for="about-me" class="details">About Me</label>
          <textarea placeholder="Describe yourself here..." name="about-me" id="about-me" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-row">
          <label for="profession" class="dropdown">Profession</label>
        </div>
        <div class="form-row">
          <div class="profession-select">
            <select name="profession" id="profession" required>
              <option value="" selected>Choose Your Profession</option>
              <option value="hr">HR</option>
              <option value="author">Author</option>
              <option value="blogger">Blogger</option>
              <option value="youtuber">YouTuber</option>
              <option value="ui-ux-design">UI/UX Design</option>
              <option value="data-analytics">Data Analytics</option>
              <option value="web-development">Web Development</option>
            </select>
            <span class="custom-arrow"></span>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="register">
        </div>
      </form>
    </div>
   </body>
</html>
